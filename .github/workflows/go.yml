name: Go

on:
  push:
    branches:
      - develop
      - main
      - staging
      - trying
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.19.0'

      - uses: actions/checkout@v4

      - name: Build
        run: go build -v ./cmd/...

      - name: Test
        run: go test -v ./...
